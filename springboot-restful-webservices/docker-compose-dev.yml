version: "3.8"

services:
  mariadb:
    container_name: ${MYSQL_DEV_HOST}
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: employeedb
    networks:
      springboot-mysql-net:
  springboot-restful-webservices:
    container_name: springboot-restful-webservices
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mariadb
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=${MYSQL_DEV_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD} 
    networks:
      springboot-mysql-net:
    restart: on-failure
    # volumes:
    #   - m2:/root/.m2  
networks:
  springboot-mysql-net:
