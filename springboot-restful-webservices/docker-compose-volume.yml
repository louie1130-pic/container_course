version: "3.8"
name: project_springboot_volume
services:
  mariadb:
    container_name: ${MARSQL_HOST}
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MARSQL_PASSWORD}
      MYSQL_DATABASE: ${MARSQL_DBNAME}
    networks:
      net1:
    volumes:
      - dbv:/var/lib/mysql #路徑固定     
  springboot-restful-webservices:
    container_name: springboot-restful-webservices
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8089:8080"
    depends_on:
      - mariadb
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=${MARSQL_HOST}
      - DB_PORT=${MARSQL_PORT}
      - DB_NAME=${MARSQL_DBNAME}
      - DB_USER=${MARSQL_USER}
      - DB_PASSWORD=${MARSQL_PASSWORD} 
    networks:
      net1:
    restart: on-failure
    volumes:
      - m2:/root/.m2
networks:
  net1:
    name: "springboot-restful-net"
volumes:
  dbv:
  m2: